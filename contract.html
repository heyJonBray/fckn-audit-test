<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Contract Address</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Enter the Contract Address</h1>
      <form onsubmit="sendAuditRequest(); return false;">
        <input
          type="text"
          id="contractAddress"
          placeholder="Contract Address"
          required
        />
        <button type="submit">Audit Contract</button>
      </form>
    </div>
    <div class="footer">Powered by QuickIntel API</div>
    <script src="js/script.js"></script>
  </body>
</html>
